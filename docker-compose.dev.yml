services:
  api:
    image: golang:1.21-alpine
    working_dir: /app
    environment:
      - PORT=8080
      - CGO_ENABLED=0
    volumes:
      - ./nodequeue-service:/app
      - go_mod_cache:/go/pkg/mod
    ports:
      - "8080:8080"
    command: sh -c "go mod download && go run ."

  web:
    image: node:20-alpine
    working_dir: /app
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8080
      - HOSTNAME=0.0.0.0
      - PORT=3000
    volumes:
      - ./nodequeue-frontend:/app
      - web_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - api
    command: sh -c "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"

volumes:
  go_mod_cache:
  web_node_modules:

