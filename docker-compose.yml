services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=nodequeue
      - POSTGRES_USER=nodequeue
      - POSTGRES_PASSWORD=nodequeue
    ports:
      - "5432:5432"
    volumes:
      - nodequeue_db_data:/var/lib/postgresql/data
      - ./nodequeue-service/db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nodequeue -d nodequeue"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./nodequeue-service
      dockerfile: Dockerfile
    environment:
      - PORT=8080
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=nodequeue
      - DB_USER=nodequeue
      - DB_PASSWORD=nodequeue
    ports:
      - "8080:8080"
    depends_on:
      - db

  web:
    build:
      context: ./nodequeue-frontend
      dockerfile: Dockerfile
      args:
        # This must be the browser-reachable API URL.
        - NEXT_PUBLIC_API_BASE_URL=/api
        # Used at build-time by next.config.ts to proxy `/api/*` to the backend service.
        - API_PROXY_TARGET=http://api:8080
    environment:
      - PORT=3000
      - HOSTNAME=0.0.0.0
      # Kept for clarity/override at runtime; build arg above ensures it is available during `next build`.
      - API_PROXY_TARGET=http://api:8080
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  nodequeue_db_data:

